plugins { // плагин - расширение текущих функц возможностей (Добавляем язык)
    id 'java-library'
}

repositories { //Хранилище
    mavenCentral() // Сайт - где лежат все библиотеки
}

dependencies { // Зависимости
    testImplementation( // Реализация
            "com.codeborne:selenide:6.19.1", // Версия селенида - актуальная
            "org.junit.jupiter:junit-jupiter:5.10.0",//джи юнит
            'org.slf4j:slf4j-simple:2.0.7'
    )
}

test {
    useJUnitPlatform()

}